name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-backend:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd Backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Run linter (flake8)
        run: |
          pip install flake8
          flake8 Backend/ --max-line-length=100 --exclude=Backend/.venv,Backend/__pycache__ || true
      
      - name: Run tests
        run: |
          cd Backend
          # pytest --cov=. --cov-report=xml --cov-report=term
          echo "Tests would run here"
      
      - name: Build Docker image
        run: |
          cd Backend
          docker build -t backend:test .

  test-frontend:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd Frontend
          npm ci
      
      - name: Run linter
        run: |
          cd Frontend
          npm run lint || true
      
      - name: Build application
        run: |
          cd Frontend
          npm run build
      
      - name: Build Docker image
        run: |
          cd Frontend
          docker build -t frontend:test .

  build-images:
    needs: [test-backend, test-frontend]
    runs-on: self-hosted
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Backend Docker image
        run: |
          cd Backend
          docker build -t food-ordering-backend:latest -t food-ordering-backend:${{ github.sha }} .
      
      - name: Build Frontend Docker image
        run: |
          cd Frontend
          docker build -t food-ordering-frontend:latest -t food-ordering-frontend:${{ github.sha }} .

  deploy-staging:
    needs: build-images
    runs-on: self-hosted
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to local staging
        run: |
          echo "ðŸš€ Deploying to local staging environment"
          cd $GITHUB_WORKSPACE
          docker-compose -f docker-compose.staging.yml down || true
          docker-compose -f docker-compose.staging.yml up -d
          echo "Staging deployed at http://localhost:8080"

  deploy-production:
    needs: build-images
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://localhost
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to local production
        run: |
          echo "ðŸš€ Deploying to local production environment"
          cd $GITHUB_WORKSPACE
          docker-compose down || true
          docker-compose up -d
          echo "Production deployed at http://localhost (Frontend) and http://localhost:8005 (Backend)"
